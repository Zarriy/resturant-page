<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/src/style.css" rel="stylesheet" type="text/css" />
    <title>SpoonFeed Restaurant</title>
  </head>
  <body>
    <div class="content">
      <header class="nav-bar">
        <div class="logo-div">
          <img
            src="/src/r-logo@2x.png"
            alt="Logo for Spoon feed"
            width="120px"
            height="auto"
          />
        </div>
        <div class="nav-items">
          <ul>
            <li>Home</li>
            <li>Menu</li>
            <li>Contact</li>
          </ul>
        </div>
      </header>
      <section class="hero-section">
        <div class="hero-text">
          <h1>Eat Healthy, Stay Healthy</h1>
          <p>
            SpoonFeed is serving its loyal customers in staying healthy and fit.
            SpoonFeed sources all its ingredients directly from organic farms.
            Your trust is our Brand. Start your healthy meals today.
          </p>
          <button>Get your meal</button>
        </div>
        <div class="hero-img">
          <img
            src="/src/hero-img.png"
            alt="Healthy Food for healthy people"
            width="460px"
            height="auto"
          />
        </div>
      </section>
      <footer>
        <p>Designed by Zarriy</p>
        <p>All Rights Reserved| &copy; 2022</p>
      </footer>
    </div>
    <script src="main.js"></script>
  </body>
</html>
